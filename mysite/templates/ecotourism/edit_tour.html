<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать тур: {{ tour.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ecotourism:home' %}">Экотуризм</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'ecotourism:home' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ecotourism:tour_list' %}">Все туры</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ecotourism:add_tour' %}">Добавить тур</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Редактировать тур: {{ tour.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'ecotourism:tour_detail' tour_id=tour.id %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
